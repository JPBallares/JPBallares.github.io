<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="theme-color" content="#2196f3">
	<title>Baguio Bike Rental</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../images/icons/icon-512x512.png">
	<link rel="manifest" href="manifest.json">

	<link rel="stylesheet" type="text/css" href="./styles/index.css">
	<link rel="stylesheet" type="text/css" href="./styles/layout.css">
	<link rel="stylesheet" type="text/css" href="./styles/fonts/fonts.css">
	<script src="index.js" async></script>
	<script src="bikedetails.js" async></script>
</head>

<body>
	<div id="container">
		<div id="header">
			<div id="logo">
				<a href="/">
					<img src="../images/logo.png" alt="logo">
				</a>
			</div>

			<div id="title">
				Baguio Bike Rental
			</div>

			<div id="g-button">
				<button id="pluBu"></button>
				<button id="earningT" onclick="earningToday()">T</button>
				<button id="earningM" onclick="earningMonth()">M</button>
			</div>
		</div>

		<div id="modal-0" class="modal">
			<div class="m_content">
				<span class="close"></span>
				<span type="submit" id="add-c" class="add"></span>

				<h1>Please enter the details needed.</h1>

				<form role="form" class="form_container" onsubmit="addCustomer()">
					<div class="form-group">
						<label class="form_field">Customer's Name</label>
						<input type="text" id='name' class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
						<label class="form_field">Bike Size</label>
						<select id="aok" class="form-control">
							<option value="Kiddie">Kiddie</option>
							<option value="Adult">Adult</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form_field">Duration</label>
						<select id="time" class="form-control">
							<option value="0.5">Demo</option>
							<option value="30">30 Minutes</option>
							<option value="60">1 Hour</option>
							<option value="90">1 Hr 30 Min</option>
							<option value="120">2 Hours</option>
							<option value="150">2 Hrs 30 Min</option>
							<option value="180">3 Hours</option>
						</select>
					</div>
					<div class="form-group">
						<label class="form_field">Type of Bike</label>
						<select id='tob' class="form-control">
							<option value="Safari">Safari|Php 100/hr</option>
							<option value="Chopper">Chopper|Php 150/hr</option>
							<option value="Quadracycle">Quadracycle|Php 150/hr</option>
							<option value="Grandtoor">Grandtoor|Php 200/hr</option>
							<option value="BMX">BMX|Php 50/hr</option>
							<option value="Trike1">Trike1|Php 50/hr</option>
							<option value="Trike2">Trike2|Php 80/hr</option>
							<option value="Tandem">Tandem|Php 80/hr</option>
						</select>
					</div>
				</form>

			</div>
		</div>

		<div id="content">

			<ul class="nay" id="custlist">

			</ul>
		</div>
	</div>
</body>

</html>
