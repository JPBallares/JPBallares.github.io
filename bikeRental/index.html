<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2196f3">
    <title>Baguio Bike Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/icon-512x512.png">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" async></script>

	<link rel="stylesheet" type="text/css" href="./styles/index.css">
	<link rel="stylesheet" type="text/css" href="./styles/layout.css">
	<link rel="stylesheet" type="text/css" href="./styles/fonts/fonts.css">
	<script src="index.js" async></script>
	<script src="bikedetails.js" async></script>
</head>

<body>
    <div id="container">
        <div id="header">
			<div id="logo">
				<img src="../images/logo.png" alt="logo">
			</div>
			
            <div id="title">
				Baguio Bike Rental
			</div>
			
			<div id="g-button">
				<button id="pluBu"></button>
			</div>
        </div>
		
		<div id="modal-0" class="modal">
			<div class="m_content">
				<span class="close"></span>
				<span type="submit" id="add-c" class="add"></span>
				
				<h1>Please enter the details needed.</h1>
				
				<form role="form" class="form_container" onsubmit="addCustomer()">
                  	<div class="form-group">
                    	<label class="form_field">Customer's Name</label>
                    	<input type="text" id = 'name' class="form-control" placeholder="Name">
                  	</div>
                  	<div class="form-group">
						<label class="form_field">Bike Size</label>
						<select id = "aok" class="form-control">
							<option value="Kiddie">Kiddie</option>
							<option value="Adult">Adult</option>
						</select>
                  	</div>
                  	<div class="form-group">
						<label class="form_field">Duration</label>
						<select id="minutes" class="form-control">
							<option value="30">30 Minutes</option>
							<option value="60">1 Hour</option>
							<option value="90">1 Hr 30 Min</option>
							<option value="120">2 Hours</option>
							<option value="120">2 Hrs 30 Min</option>
							<option value="120">3 Hours</option>
						</select>
                    	<!-- <input type="text" id = 'minutes' class="form-control" placeholder="Minutes"> -->
                 	</div>
					<div class="form-group">
                    	<label class="form_field">Type of Bike</label>
						<select id = 'tob' class="form-control">
							<option value="1">Bike A</option>
							<option value="2">Bike B</option>
							<option value="3">Bike C</option>
							<option value="4">Bike D</option>
							<option value="5">Bike E</option>
						</select>
                 	</div>
            	</form>
				
			</div>
		</div>

        <div id="content">	
			<div id="main-info">
			<div class="transaction">
				<h1>Information</h1>
				<div class="bike-container">
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" id="modal-c-1">Bike A</button>
						<ol class="modal_list" id="modal-1">
							<div class="modal_list_content">
							<li>1</li>
							<li>1</li>
							<li>1</li>
							</div>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" id="modal-c-2">Bike B</button>
						<ol class="modal_list" id="modal-2">
							<div class="modal_list_content">
							<li>2</li>
							<li>2</li>
							<li>2</li>
							</div>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" id="modal-c-3">Bike C</button>
						<ol class="modal_list" id="modal-3">
							<div class="modal_list_content">
							<li>3</li>
							<li>3</li>
							<li>3</li>
							</div>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" id="modal-c-4">Bike D</button>
						<ol class="modal_list" id="modal-4">
							<div class="modal_list_content">
							<li>4</li>
							<li>4</li>
							<li>4</li>
							</div>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" id="modal-c-5">Bike E</button>
						<ol class="modal_list" id="modal-5">
							<div class="modal_list_content">
							<li>5</li>
							<li>5</li>
							<li>5</li>
							</div>
						</ol>
					</div>
				</div>
			</div>
			</div>
			
			<ul class="nay">

			</ul>
        </div>
    </div>
</body>

</html>
