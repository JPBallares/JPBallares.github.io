  </head>

  <body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Add Customer</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <span data-feather="home"></span>
                  Customers <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="add.html">
                  <span data-feather="file"></span>
                  Add Customer
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" onclick="clearCustomers()" href="#">
                  <span data-feather="file"></span>
                  Clear Customer
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h1">Add Customers</h1>
          </div>
             <form role="form" onsubmit="addCustomer()">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" id = 'name' class="form-control"placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label>Adult or Kiddie</label>
                    <input type="text" id = 'aok' class="form-control"placeholder="Adult or Kiddie">
                  </div>
                  <div class="form-group">
                    <label>Minutes</label>
                    <input type="text" id = 'minutes' class="form-control"placeholder="Minutes">
                 </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>
      </div>
    </div>
