<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#2196f3">
    <title>Baguio Bike Rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="../images/icons/icon-512x512.png">
    <link rel="manifest" href="manifest.json">
    <script src="app.js" async></script>

	<link rel="stylesheet" type="text/css" href="./styles/index.css">
	<link rel="stylesheet" type="text/css" href="./styles/layout.css">
	<link rel="stylesheet" type="text/css" href="./styles/fonts/fonts.css">
	<script src="index.js" async></script>
	<script src="bikedetails.js" async></script>
</head>

<body>
    <div id="container">
        <div id="header">
			<div id="logo">
				<img src="../images/logo.png" alt="logo">
			</div>
			
            <div id="title">
				:P
			</div>
			
			<div id="g-button">
				<button id="pluBu"></button>
			</div>
        </div>
		
		<div id="modal-0" class="modal">
			<div class="m_content">
				<span class="close"></span>
				<span type="submit" id="add-c" class="add"></span>
				
				<h1>Please enter the details needed.</h1>
				
				<form role="form" class="form_container" onsubmit="addCustomer()">
                  	<div class="form-group">
                    	<label class="form_field">Customer's Name</label>
                    	<input type="text" id = 'name' class="form-control" placeholder="Name">
                  	</div>
                  	<div class="form-group">
						<label class="form_field">Type</label>
                    	<input type="text" id = 'aok' class="form-control" placeholder="Adult or Kiddie">
                  	</div>
                  	<div class="form-group">
                    	<label class="form_field">Duration</label>
                    	<input type="text" id = 'minutes' class="form-control" placeholder="Minutes">
                 	</div>
					<div class="form-group">
                    	<label class="form_field">Type of Bike</label>
						<select id = 'tob' class="form-control">
							<option value="1">Bike A</option>
							<option value="2">Bike B</option>
							<option value="3">Bike C</option>
							<option value="4">Bike D</option>
							<option value="5">Bike E</option>
						</select>
                 	</div>
            	</form>
				
			</div>
		</div>

        <div id="content">	
			<div id="main-info">
			<div class="transaction">
				<h1>Information</h1>
				<div class="bike-container">
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" onclick="showBikeDetails()">Bike A</button>
						<ol>
							<li></li>
							<li></li>
							<li></li>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" onclick="showBikeDetails()">Bike B</button>
						<ol>
							<li></li>
							<li></li>
							<li></li>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" onclick="showBikeDetails()">Bike C</button>
						<ol>
							<li></li>
							<li></li>
							<li></li>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" onclick="showBikeDetails()">Bike D</button>
						<ol>
							<li></li>
							<li></li>
							<li></li>
						</ol>
					</div>
					
					<div class="bikebike">
						<img src="../images/placeholder.png"><br>
						<button class="bike" onclick="showBikeDetails()">Bike E</button>
						<ol>
							<li></li>
							<li></li>
							<li></li>
						</ol>
					</div>
				</div>
			</div>
			</div>
			
			<ul class="nay">
				<li><div class="information"><div class="delete"><button name="del" id="delBu"></button><div class="rent-info"><div class="rent-info-left"><p class="client-info">Name: Test</p><p class="client-info">Type: GASD</p><p class="client-info">Bike: 1</p></div><div class="rent-info-right"><div class="time">awd</div></div></div></div></div></li>
			</ul>
        </div>
    </div>
</body>

</html>
